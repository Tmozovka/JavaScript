<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello");

    // Interpolated
    console.log("Hello, %s !", "Tanja");

    // Styled
    console.log("%cHello, %s !", "font-size: 20px;", "Tanja");

    // warning!
    console.warn("Warning!");

    // Error :|
    console.error("Error!");

    // Info
    console.info("Fun fact! Fun fact! Fun fact! Fun fact! Fun fact! Fun fact!");

    // Testing
    const p = document.querySelector("p");
    console.assert(p.classList.contains("not_exist"), "WRONG! (not_exist)");
    console.assert(1 === 1, "WRONG! 1!=1 ");

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`${dog.name} is ${dog.age}`);
        console.groupEnd(`${dog.name}`);
    });

    // counting

    console.count("Wow");
    console.count("Bob");
    console.count("Wow");
    console.count("Wow");
    console.count("Bob");
    console.count("Bob");
    console.count("Bob");
    console.count("Bob");
    console.count("Bob");
    console.count("Bob");
    console.count("Bob");
    console.count("Bob");
    console.count("Bob");
    console.count("Wow");

    // timing
    console.time("fetching data");
    fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
            .then(data => {
                console.timeEnd("fetching data");
                console.log(data);
            });

    console.table(dogs);
  </script>
</body>
</html>
